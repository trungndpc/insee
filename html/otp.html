<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact V18</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/icon-font.min.css">

    <link rel="stylesheet" type="text/css" href="css/animate.css">

    <link rel="stylesheet" type="text/css" href="css/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="css/animsition.min.css">

    <link rel="stylesheet" type="text/css" href="css/select2.min.css">

    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/me.css">

</head>

<body>
    <div class="container-contact100 regiser otp">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="contact100-form-title">
                    Nhập OTP
                    <div class="line-bt"></div>
                </span>
                <div class="form-description">Vui lòng nhập số OTP( được gửi đến SDT bạn) vào ô bên dưới và bấm xác nhận
                    để hoàn tất truy cập vào hệ thống</div>
                <div class="form-center">
                    <div class="wrap-input100 wrap-input25">
                        <input class="input100" type="text">
                    </div>
                    <div class="wrap-input100 wrap-input25">
                        <input class="input100" type="text">
                    </div>
                    <div class="wrap-input100 wrap-input25">
                        <input class="input100" type="text">
                    </div>
                    <div class="wrap-input100 wrap-input25">
                        <input class="input100" type="text">
                    </div>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn contact30-form-btn btn-default">
                        Gửi lại mã
                    </button>
                    <button id="btn-register" class="contact100-form-btn contact30-form-btn">
                        Đăng ký
                    </button>
                </div>
            </form>
            <div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
            </div>
        </div>
        <div class="footer">
            <p>INSEE</p>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>

    <script src="js/animsition.min.js"></script>

    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/select2.min.js"></script>
    <script>
        $("#btn-register").click(function() {
            window.location.href = "/register_2.html"
        })
        $(".js-select2").each(function () {
            $(this).select2({
                minimumResultsForSearch: 10,
                containerCssClass: '',
                dropdownParent: $(this).next('.dropDownSelect2')
            });
        })
        $(".js-select2").each(function () {
            $(this).on('select2:open', function (e) {
                $(this).parent().next().addClass('eff-focus-selection');
            });
        });
        $(".js-select2").each(function () {
            $(this).on('select2:close', function (e) {
                $(this).parent().next().removeClass('eff-focus-selection');
            });
        });

    </script>

    <script src="js/moment.min.js"></script>
    <script src="js/daterangepicker.js"></script>

    <script src="js/countdowntime.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
